---
# This variable defines fabric network attributes
pte: {
  ptechannels: [
    {name: "testorgschannel1", orgs: ["orga", "orgb"], orderer: "orderer0"},
    {name: "testorgschannel2", orgs: ["orga", "orgb"], orderer: "orderer0"},
    {name: "testorgschannel3", orgs: ["orga", "orgb"], orderer: "orderer0"},
    {name: "testorgschannel4", orgs: ["orga", "orgb"], orderer: "orderer0"},
  ],
  transaction: {
    transMode: "Constant",
    nProcPerOrg: 2,
    nRequest: 100,
    runDur: 0,
    TLS: "enabled",
    targetPeers: "OrgAnchor",
    peerFailover: TRUE,
    ordererFailover: TRUE,
    burstOpt: {
      burstFreq0:  500,
      burstDur0:  3000,
      burstFreq1: 2000,
      burstDur1: 10000
    },
    mixOpt: {
      mixQuery: "false",
      mixFreq: 3000
    },
    constantOpt: {
      recHist: "HIST",
      constFreq: 0,
      devFreq: 0
    },
    listOpt: {
      org1: ["peer1", "peer2"],
      org2: ["peer1", "peer2"]
    },
    eventOpt: {
      type: "FilteredBlock",
      listener: "Block",
      timeout: 600000
    },
    failoverOpt: {
      method: "RoundRobin",
      list: "targetPeers"
    },
    timeoutOpt: {
      preConfig: 300000,
      request: 300000
    },
    ccOpt: {
      payLoadType: "Random",
      payLoadMin: 1024,
      payLoadMax: 1024
    }
  },
  repo: {
    # the url defines docker hub project access point
    # official hub - url: "hyperledger/",
    # fabric build hub - url: "nexus3.hyperledger.org:10001/hyperledger/",
    url: "nexus3.hyperledger.org:10001/hyperledger/",
    tag: "1.2.0",
    username: "",
    password: ""
  }
}
