---
# This variable defines fabric network attributes
pte: {
  ptechannels: [
    {name: "channel1", orgs: ["org1"], orderer: "orderer0"},
  ],
  transaction: {
    transMode: "Mix",
    nProcPerOrg: 50,
    nRequest: 0,
    runDur: 600,
    TLS: "enabled",
    targetPeers: "OrgAnchor",
    peerFailover: TRUE,
    ordererFailover: TRUE,
    burstOpt: {
      burstFreq0:  500,
      burstDur0:  3000,
      burstFreq1: 2000,
      burstDur1: 10000
    },
    mixOpt: {
      mixQuery: "false",
      mixFreq: 10
    },
    constantOpt: {
      recHist: "HIST",
      constFreq: 20,
      devFreq: 2
    },
    listOpt: {
      org1: ["peer1", "peer2"],
      org2: ["peer1", "peer2"]
    },
    eventOpt: {
      type: "FilteredBlock",
      listener: "Block",
      timeout: 240000
    },
    failoverOpt: {
      method: "RoundRobin",
      list: "targetPeers"
    },
    timeoutOpt: {
      preConfig: 180000,
      request: 180000,
      grpcTimeout: 10000
    },
    ccOpt: {
      payLoadType: "Random",
      payLoadMin: 1024,
      payLoadMax: 1024
    }
  },
  repo: {
    # the url defines docker hub project access point
    # official hub - url: "hyperledger/",
    # fabric build hub - url: "nexus3.hyperledger.org:10001/hyperledger/",
    url: "nexus3.hyperledger.org:10001/hyperledger/",
    tag: "1.3.0",
    username: "",
    password: ""
  }
}
